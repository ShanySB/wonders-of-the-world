<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wonders Of the World</title>
    <link rel="stylesheet" href="./assets/css/style-form.css" />
  </head>
  <body>
    <div class="page-wrapper">
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg my-navbar navbar-dark bg-dark">
      <div class="container">
        <!-- Business name -->
         <a class="navbar-brand" href="form.html">Wonders Of The World</a>

         <!-- Hamburger button for mobiles -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Links to pages -->
           <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="form.html">Sign Up</a>
              </li>
            </ul>
           </div>
      </div>
     </nav>
    <div class="container text-center">
      <!-- Business Name -->
      <h1 class="my-4">Wonders Of the World</h1>

      <!-- Final chosen breakdown list -->
      <div class="container my-4">
         <h3 class="text-center mb-3">Your Trip</h3>

      <!-- Chosen card images -->
      <div id="chosen-cards" class="row justify-content-center"></div>

      <!-- Breakdown list -->
      <ul id="breakdown-list" class="list-unstyled"></ul>
    </div>

      <!-- Sign Up Form -->
       <section class="container my-5">
         <h3 class="text-center mb-4">Sign Up for Updates</h3>
         <form class="w-75 mx-auto">
           <div class="form-group">
             <label for="signupName">Name</label>
             <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
           </div>
           <div class="form-group">
             <label for="signupEmail">Email address</label>
             <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
           </div>
           <button type="submit" class="btn btn-primary btn-block">Subscribe</button>
         </form>
       </section>

      <!-- Footer & Social Media Links -->
      <footer class="my-footer text-center py-4 mt-5">
  <div class="container-fluid d-flex flex-wrap justify-content-center align-items-center">
    <p class="mb-2">&copy; 2025 Wonders Of The World. All rights reserved.</p>
    
    <div class="social-links d-flex justify-content-center flex-wrap w-100 mb-2">
      <a href="https://facebook.com" target="_blank" class="mx-2">
        <i class="fab fa-facebook fa-lg"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="mx-2">
        <i class="fab fa-twitter fa-lg"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="mx-2">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
      <a href="https://snapchat.com" target="_blank" class="mx-2">
        <i class="fab fa-snapchat fa-lg"></i>
      </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/js/form.js"></script>
  </div>
</body>
</html>
