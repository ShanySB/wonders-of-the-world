  </head>
  <body>
    <div class="page-wrapper">
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg my-navbar navbar-dark bg-dark">
      <div class="container">

         <a class="navbar-brand" href="form.html">Wonders Of The World</a>

         <!-- Hamburger button for mobiles -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Links to pages -->
           <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html" aria-label="Go to Home Page">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="gallery.html" aria-label="Go to Gallery Page">Gallery</a>

              </li>

      </div>
     </nav>
    <div class="content container text-center">
      <!-- Business Name -->
      <h1 class="my-4">Wonders Of the World</h1>

      <!-- Final chosen breakdown list -->
      <div class="container my-4">
         <h3 class="text-center mb-3">Your Trip</h3>

      <!-- Chosen card images -->
      <div id="chosen-cards" class="row justify-content-center"></div>

      <!-- Choosen Travel Dates -->
      <p id="travel-dates-summary" class="font-weight-bold"></p>

      <!-- Breakdown list -->
      <ul id="breakdown-list" class="list-unstyled"></ul>
    </div>

      <!-- Contact Form -->
       <section class="container my-5">
         <h3 class="text-center mb-4">Contact Us To Book</h3>
         <form class="w-75 mx-auto" id="signup-form">
           <div class="form-group">
             <label for="Name">Full Name</label>
             <input type="text" class="form-control" id="name" name="user_name" placeholder="Enter your name" required>
           </div>
           <div class="form-group">
             <label for="Email">Email Address</label>
             <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter your email" required>
           </div>
           <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="user_phone" placeholder="Enter your phone number" required>
           </div>

           <!-- Hidden Inputs For Choices & Dates -->
            <input type="hidden" name="user_choices" id="choices-field">
            <input type="hidden" name="user_dates" id="dates-field">

           <button type="submit" id=contact-btn class="btn btn-primary btn-block" aria-label="Submit Booking Form">Submit</button>
         </form>
       </section>
  </div>
      <!-- Footer & Social Media Links -->
      <footer class="my-footer text-center py-4 mt-5">
  <div class="container-fluid d-flex flex-wrap justify-content-center align-items-center">
    <p class="mb-2">&copy; 2025 Wonders Of The World. All rights reserved.</p>

      <a href="https://snapchat.com" target="_blank" class="mx-2" aria-label="Visit our Snapchat profile">
        <i class="fab fa-snapchat fa-lg"></i>
      </a>
    </div>
    </div>
       </footer>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
  // Load saved data
  let savedChoices = JSON.parse(localStorage.getItem("userChoices") || "[]");
  let savedDates = JSON.parse(localStorage.getItem("travelDates") || "{}");

  // Put into hidden inputs
  document.getElementById("choices-field").value = JSON.stringify(savedChoices);
  document.getElementById("dates-field").value = JSON.stringify(savedDates);

  // Handle form submit
  const form = document.getElementById("signup-form");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm(
      "service_8x4i0ge",    
      "template_fz8pl5i",     
      form,                   
      "wvbKjrS5FZa345DGz"    
    )
    .then(() => {
      alert("Message sent!");
      form.reset(); 
    })
    .catch((err) => console.error("FAILED...", err));
  });
});

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="assets/js/form.js"></script>
