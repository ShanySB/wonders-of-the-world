<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Wonders Of the World</title>
    <link rel="stylesheet" href="assets/css/style-index.css" />
  </head>
  <body>
    <div class="container text-center">
      <!-- Business Name -->
      <h1 class="my-4">Wonders Of the World</h1>

      <!-- Image Set 1 -->
      <div class="image-set active">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card h-100 shadow clickable-card">
              <img
                src="assets/images/single-travel.jpg"
                class="card-img-top img-fit"
                alt="Q1"
              />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card h-100 shadow clickable-card">
              <img
                src="assets/images/couple-travel.jpg"
                class="card-img-top img-fit"
                alt="Q2"
              />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card h-100 shadow clickable-card">
              <img
                src="assets/images/family-travel.jpg"
                class="card-img-top img-fit"
                alt="Q3"
              />
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card h-100 shadow clickable-card">
              <img
                src="assets/images/group-of-friends.jpg"
                class="card-img-top img-fit"
                alt="Q4"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Image Set 2 -->
      <div class="image-set">
        <div class="row">
          <div class="col-md-6">
            <img
              src="assets/images/question5.jpg"
              class="img-fluid clickable"
              alt="Q5"
            />
          </div>
          <div class="col-md-6">
            <img
              src="assets/images/question6.jpg"
              class="img-fluid clickable"
              alt="Q6"
            />
          </div>
          <div class="col-md-6">
            <img
              src="assets/images/question7.jpg"
              class="img-fluid clickable"
              alt="Q7"
            />
          </div>
          <div class="col-md-6">
            <img
              src="assets/images/answer.jpg"
              class="img-fluid clickable"
              alt="Answer"
            />
          </div>
        </div>
      </div>

      <!-- Reset Button (Hidden at start) -->
      <button id="reset-btn" class="btn btn-primary mt-4" style="display: none">
        Restart
      </button>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
